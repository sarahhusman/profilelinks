<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <title>Profile Links </title>
</head>
<body>
    <div class="con">

        <div class="pic">
            <img src="assets/assets/images/avatar-jessica.jpeg" alt="Jessica" />
        </div>

        <div class="name">
           <p> Jessica Randall </p> 
        </div>

        <div class="location">
           <p> London, United Kingdom </p>
        </div>

        <div class="title">
           <p> "Front-end developer and avid reader." </p> 
        </div>

        <header class="all">
            <section class="sec">
                GitHub
            </section>

            <section class="sec">
                Frontend Mentor
            </section>

            <section class="sec">
                LinkedIn
            </section>

            <section class="sec">
                Twitter
            </section>

            <section class="sec">
                Instagram
            </section>

        </header>

    </div>
</body>
</html>
